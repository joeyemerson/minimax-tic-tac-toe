<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet" />

    <style>
      :root {
        --color-primary-light: #fafafa;
        --color-primary-medium: #ddd;
        --color-primary-dark: black;
        --cell-size: 12rem;
        --border-properties: 3px solid black;
      }

      html {
        box-sizing: border-box;
        font-size: 62.5%;
        font-family: 'Roboto Mono', monospace;
        color: var(--color-primary-dark);
      }

      *,
      *::before,
      *::after {
        box-sizing: inherit;
      }

      body {
        background: var(--color-primary-medium);
      }

      h1 {
        font-size: 4rem;
        text-align: center;
      }

      h3 {
        font-size: 2.5rem;
        text-align: center;
      }

      .menu {
        background: var(--color-primary-light);
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        height: 70%;
        width: 70%;
        border-radius: 5px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      .subtitle {
        text-align: center;
        font-size: 2rem;
      }

      .btn {
        cursor: pointer;
        border: 0;
        display: block;
        margin: 2rem auto;
        background: var(--color-primary-dark);
        color: var(--color-primary-light);
        font-size: 2rem;
        font-weight: bold;
        letter-spacing: 0.3rem;
        padding: 1.3rem 2.3rem;
        border-radius: 5px;
      }

      .game {
        background: var(--color-primary-light);
        border-radius: 5px;
        position: absolute;
        top: 50%;
        left: 50%;
        min-height: 70%;
        min-width: 70%;
        transform: translate(-50%, -500%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      .play-again-container {
        display: none;
      }

      .play-again-buttons {
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .btn-play-again {
        margin-right: 30px;
      }

      .board {
        padding: 50px 50px;
        cursor: default;
      }

      .row {
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .cell {
        background: var(--color-primary-light);
        height: var(--cell-size);
        width: var(--cell-size);
        font-size: calc(var(--cell-size) / 1.5);
        text-align: center;
        vertical-align: middle;
        line-height: var(--cell-size);
      }

      .row.middle {
        border-top: var(--border-properties);
        border-bottom: var(--border-properties);
      }

      .middle.cell {
        border-left: var(--border-properties);
        border-right: var(--border-properties);
      }
    </style>

    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <div id="menu" class="menu">
      <h1 class="title-menu">Tic-Tac-Toe</h1>
      <p class="subtitle">Can you beat the AI?</p>
      <button class="btn btn-play" id="play-button">PLAY</button>
    </div>

    <div id="game" class="game">
      <h1 id="ticker" class="ticker">Tic-Tac-Toe</h1>
      <div id="play-again-container" class="play-again-container">
        <h3>Play Again?</h3>
        <div class="play-again-buttons">
          <button class="btn btn-play-again" id="play-again-yes">Yes</button>
          <button class="btn btn-exit" id="play-again-no">No</button>
        </div>
      </div>

      <div id="board" class="board">
        <div class="row">
          <div id="0" class="cell"></div>
          <div id="1" class="cell middle"></div>
          <div id="2" class="cell"></div>
        </div>
        <div class="row middle">
          <div id="3" class="cell"></div>
          <div id="4" class="cell middle"></div>
          <div id="5" class="cell"></div>
        </div>
        <div class="row">
          <div id="6" class="cell"></div>
          <div id="7" class="cell middle"></div>
          <div id="8" class="cell"></div>
        </div>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
